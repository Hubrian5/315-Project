<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Forms</title>
    <link rel="stylesheet" href="Onboarding-styles.css">
</head>
<body>

    <!-- Login Form -->
    <div class="form-container">
        <h2>Log in</h2>
        <form id="signin-form">
            <label for="login-email">Username and Email</label>
            <input type="email" id="login-email" placeholder="Enter your email" required>

            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Enter your password" required>

            <div class="checkbox-container">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Keep me signed in</label>
            </div>

            <button type="submit" class="login-btn" onclick="window.location.href='homepage.html'">Log in</button>

            <p class="or-text">or</p>

            <button type="button" class="signup-btn" onclick="window.location.href='Sign-up-page.html'">Sign up</button>


            <p class="forgot-link"><a href="forgot-password-page.html">Forgot Password?</a></p>
            
        </form>
    </div>
    <script src="authDTO.js"></script>
</body>
</html>
