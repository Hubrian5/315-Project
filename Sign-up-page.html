<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Forms</title>
    <link rel="stylesheet" href="Onboarding-styles.css">
</head>
<body>
     <!-- Sign-up Form -->
     <div class="form-container">
        <h2>Sign up</h2>
        <form id="signup-form">
            <label for="signup-username">User Name</label>
            <input type="text" id="signup-username" placeholder="Enter your name" required>

            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" placeholder="Enter your email" required>

            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" placeholder="Enter your password" required>

            <button type="submit" class="login-btn">Sign up</button>

            <p class="register-text">Already have an account? <a href="Sign-in-page.html">Log in</a></p>
        </form>
    </div>
    <script src="authDTO.js"></script>
</body>
</html>
